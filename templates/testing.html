<!DOCTYPE html>
<html>

<head>
    <title>Planting Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../static/bedloader.js"></script>
</head>


<body>
    <div class="container">
        <h1>Add or update a plant below!</h1>
        <form action="" method="post" role="form">
            <!-- { { form.csrf }} -->
            <div class="form-group">
                <label for="owner">Owner:</label>
                <input type="text" class="form-control" id="owner" name="owner" placeholder="What's your name?">
                <br>
                <label for="plant_species">Plant Species:</label>
                <input type="text" class="form-control" id="plant_species" name="plant_species" placeholder="Plant">
                <br>
                <label for="date_finish">Germination Date:</label>
                <input type="text" class="form-control" id="date_finish" name="date_finish" placeholder="">
                <br>
                <label for="date_planted">Date Planted:</label>
                <input type="text" class="form-control" id="date_planted" name="date_planted" placeholder="">
                <br>
                <label for="temp">Current Temperature:</label>
                    <input type="text" class="form-control" id="temp" name="temp" placeholder="">
                    <br>
                    <label for="humidity">Current Humidity:</label>
                    <input type="text" class="form-control" id="humidity" name="humidity" placeholder="">
                    <br>
                    <label for="soil_moisture">Soil Moisture:</label>
                    <input type="text" class="form-control" id="soil_moisture" name="soil_moisture" placeholder="">
                    <br>
                    <label for="bed">Bed Number:</label>
                    <input type="text" class="form-control" id="bed" name="bed" placeholder="">
                    <br>
                    <label for="last_watered">Last Watered:</label>
                    <input type="text" class="form-control" id="last_watered" name="last_watered" placeholder="">

            </div>
            <button type="submit" class="btn btn-success">Plant It!</button>
        </form>
    </div>
</body>

</html>
